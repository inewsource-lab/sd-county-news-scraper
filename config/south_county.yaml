# Optional settings
# max_age_hours: Only show articles from the last N hours (useful for hourly runs)
# Set to null or omit to show all articles regardless of age
max_age_hours: 24

# priority_sources: List of feed URLs or patterns that are local/community-specific sources
# These will be highlighted in notifications with "(Local)" badge
priority_sources:
  - chulavistatoday.com
  - coronadotimes.com
  - sdcitytimes.com
  - laprensa.org
  - thecoronadonews.com
  - mesapress.com

# excerpt_length: Maximum length for article excerpts in characters (default: 250)
excerpt_length: 250

# group_stories: Enable grouping of similar stories from multiple outlets (default: true)
# When enabled, articles with similar titles will be grouped into a single notification
group_stories: true

# similarity_threshold: Minimum similarity score (0.0-1.0) to group articles (default: 0.6)
# Higher values = more strict grouping (only very similar titles)
# Lower values = more lenient grouping (more articles grouped together)
similarity_threshold: 0.6

# exclude_syndicated_from: Skip articles syndicated from these sources (author or byline in summary/title)
exclude_syndicated_from:
  - Associated Press
  - CalMatters
  - AP

# AI features (require OPENAI_API_KEY; all default false)
# use_semantic_grouping: Group stories by embedding similarity instead of word overlap
use_semantic_grouping: true
semantic_similarity_threshold: 0.78
# use_ai_summaries: One-sentence AI summary per article in Slack
use_ai_summaries: true
# use_ai_relevance: Assign communities when place name isn't in text
use_ai_relevance: true
# use_urgency: Classify breaking/developing/routine and show label
use_urgency: true
# use_group_summary: AI-synthesized summary for grouped stories
use_group_summary: true
# use_suggested_angle: AI-suggested follow-up angle for grouped stories
use_suggested_angle: true

# slack_unfurl_links: Set to false to disable Slack link/media previews (default: true)
slack_unfurl_links: false
